<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">    <title>Christmas Review</title>
    <link rel="stylesheet" href="christmas_page.css">
</head>
<body>
<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1 class="display-4 text-center">Merry Christmas!</h1>
    </div>
</div>

<div>
    <h3 class="head text-center">My Top Three Christmas Songs</h3>
    <ol>
    <li class="text-center"><a href="https://www.youtube.com/watch?v=5LUfDEATQHM">Please Come Home For Chrismas - The Eagles</a></li>
    <li class="text-center"><a href="https://www.youtube.com/watch?v=fcMe551smvs">O Holy Night - Trans-Siberian Orchestra</a></li>
    <li class="text-center"><a href="https://www.youtube.com/watch?v=sCabI3MdV9g">Carol Of The Bells - Trans-Siberian Orchestra</a></li>
    </ol>
</div>
<br><br>
<form>
    <div class="row">
    <div class="form-group col-6">
        <label for="inputSongName" class="col-form-label inputName text-center w-100">Add A Song Name</label>
        <div>
            <input type="text" class="form-control inputName" id="inputSongName">
        </div>
    </div>
    <div class="form-group col-6">
        <label for="inputYoutubeLink" class="col-form-label text-center w-100">Add A Youtube Link</label>
        <div>
            <input type="url" class="form-control" id="inputYoutubeLink">
        </div>
    </div>

    <div class="form-group col-12">
        <div>
            <button class="btn text-center" id="subButton">Click To Add Song!</button>
        </div>
    </div>
    </div>
</form>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
