<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Property Search</title>
</head>
<body>
<h1>Property Search Options</h1>

<form method="POST" action="https://request-inspector.glitch.me/">
    <label for="p_type">Property Type</label>
    <input type="text" id="p_type" name="p_type" required>
    <br>
    <label for="p_footage">Square Footage</label>
    <input type="text" id="p_footage" name="p_footage">
    <br>
    <label for="price">Price Range</label>
    <select name="price" id="price" required>
        <option value="low"><$250,000</option>
        <option value="m1">$250,000-$500,000</option>
        <option value="m2">$500,000-$750,000</option>
        <option value="m3">$750,000-$1,000,000</option>
        <option value="high">>$1,000,000</option>
    </select>
    <br>
    <label for="zip">Zip Code</label>
    <input type="text" id="zip" name="zip">
    <br>
    <label for="bedrooms"># of bedrooms</label>
    <input type="text" id="bedrooms" name="bedrooms">
    <br>
    <label for="bathrooms"># of bathrooms</label>
    <input type="text" id="bathrooms" name="bathrooms">
    <br>
    <button>Search Now!</button>
</form>
</body>
</html>
