<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With Us</title>
</head>
<body>
<h1>Register With Us!</h1>
    <form method="POST" action="https://request-inspector.glitch.me/">
        <label for="email">Email</label>
        <input id="email" name="email" type="text" placeholder="Email Address">
        <br>

        <label for="password">Password</label>
        <input id="password" name="password" type="text" placeholder="Password">
        <br><br>

        <label for="bio">Biography</label>
        <br>
        <textarea name="bio" id="bio" cols="30" rows="10" placeholder="Tell me about yourself"></textarea>
        <br><br>

        <label>How did you hear about us? <br>
            <label for="billboard">Billboard<input type="checkbox" name="how" value="billboard" id="billboard">
            </label>
            <br>
            <label for="radio_ad">Radio Advertisement<input type="checkbox" name="how" value="radio_ad" id="radio_ad">
            </label>
            <br>
            <label for="internet_ad">Internet Advertisement<input type="checkbox" name="how" value="internet_ad" id="internet_ad">
            </label>
            <br>
            <label for="other">Other <input type="checkbox" name="how" value="other" id="other">
            </label>
            <br>
        </label>
        <br>

        <label for="browser">What Browser Are You On?</label>
        <select name="browser" id="browser">
            <option value="ie">Internet Explorer</option>
            <option value="chrome">Chrome</option>
            <option value="firefox">Firefox</option>
        </select>
        <br><br>
        <button type="submit">Submit Form</button>
    </form>
</body>
</html>
