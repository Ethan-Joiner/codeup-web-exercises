<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Checkout</title>
</head>
<body>
<h1>Checkout</h1>
<h2>Payment Information</h2>
    <form method="POST" action="https://request-inspector.glitch.me/">
        <label for="cc#">Credit Card #</label>
        <input type="text" id="cc#" name="cc#" placeholder="****-****-****-****" required>
        <br>
        <label for="exp">Expiration Date</label>
        <input type="text" id="exp" name="exp" placeholder="mm/yy" required>
        <br>
        <label for="ccv">CCV Number</label>
        <input type="text" id="ccv" name="ccv" placeholder="000" required>
        <br>
        <label for="address">Billing Address</label>
        <input type="text" id="address" name="address" required>
        <br>
        <label for="zip">Zip Code</label>
        <input type="text" id="zip" name="zip" required>
        <label for="city">City</label>
        <input type="text" id="city" name="city" required>
        <label for="state">State</label>
        <input type="text" id="state" name="state" required>
        <br>
        <label for="checkout">Keep this credit card on file for future transactions</label>
        <input type="checkbox" id="checkout" name="checkout">
        <br>
        <button type="submit">Buy Now!</button>

    </form>





</body>
</html>
